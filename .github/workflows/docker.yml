name: Docker Build and Push

on:
  push:
    branches: [ "master" ]  # adjust if your main branch is 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: yourdockerhubusername/nova-backend:latest

          # Cache last image to speed up builds (especially Maven dependencies)
          cache-from: type=registry,ref=yourdockerhubusername/nova-backend:latest
          cache-to: type=registry,ref=yourdockerhubusername/nova-backend:latest,mode=max
