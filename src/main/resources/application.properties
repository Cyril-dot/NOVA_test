spring.application.name=Nova
server.port=${SERVER_PORT:8080}

# ==========================
# Database
# ==========================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# ==========================
# JWT Configuration
# ==========================
jwt.secret=${JWT_SECRET}
jwt.access-expiration-ms=${JWT_ACCESS_EXPIRATION_MS:900000}
jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000}

# ? NEW: Token Encryption Key (AES-256)
# Generate using: TokenEncryptionService.main()
# CRITICAL: Keep this secret and different from JWT_SECRET
security.token.encryption-key=${TOKEN_ENCRYPTION_KEY}

# ==========================
# Base URL for OAuth2
# ==========================
app.base-url=${APP_BASE_URL}

# ==========================
# Google OAuth2
# ==========================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}

# ==========================
# GitHub OAuth2
# ==========================
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=user:email
spring.security.oauth2.client.registration.github.redirect-uri=${GITHUB_REDIRECT_URI}
spring.security.oauth2.client.registration.github.client-name=GitHub
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.registration.github.user-name-attribute=id

# ==========================
# HuggingFace API
# ==========================
huggingface.text.api.url=${HUGGINGFACE_TEXT_API_URL}
huggingface.image.api.url=${HUGGINGFACE_IMAGE_API_URL}
huggingface.api.key=${HUGGINGFACE_API_KEY}
huggingface.api.inference-url=${HUGGINGFACE_INFERENCE_URL}
huggingface.api.router-url=${HUGGINGFACE_ROUTER_URL}

# Model Configuration
huggingface.models.summarization=${HUGGINGFACE_MODEL_SUMMARIZATION}
huggingface.models.qa=${HUGGINGFACE_MODEL_QA}
huggingface.models.chat=${HUGGINGFACE_MODEL_CHAT}

# ==========================
# Cerebras API
# ==========================
cerebras.api.key=${CEREBRAS_API_KEY}
cerebras.base.url=${CEREBRAS_BASE_URL}
cerebras.model=${CEREBRAS_MODEL}

# ==========================
# RapidAPI Configuration
# ==========================
rapidapi.key=${RAPIDAPI_KEY}

# Netflix
rapidapi.netflix.host=${RAPIDAPI_NETFLIX_HOST}
rapidapi.netflix.url=${RAPIDAPI_NETFLIX_URL}

# Spotify
rapidapi.spotify.host=${RAPIDAPI_SPOTIFY_HOST}
rapidapi.spotify.url=${RAPIDAPI_SPOTIFY_URL}

# Workout Planner
rapidapi.workout.host=${RAPIDAPI_WORKOUT_HOST}
rapidapi.workout.base-url=${RAPIDAPI_WORKOUT_BASE_URL}

# Shazam
rapidapi.shazam.host=${RAPIDAPI_SHAZAM_HOST}
rapidapi.shazam.url=${RAPIDAPI_SHAZAM_URL}

# Weather
rapidapi.weather.host=${RAPIDAPI_WEATHER_HOST}
rapidapi.weather.url=${RAPIDAPI_WEATHER_URL}

# Open Weather
rapidapi.open-weather.host=${RAPIDAPI_OPEN_WEATHER_HOST}

# ==========================
# Search API (Serper)
# ==========================
searchapi.key=${SEARCHAPI_KEY}
search.api.url=${SEARCH_API_URL}

# ==========================
# Swagger configuration
# ==========================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ==========================
# File Upload Configuration
# ==========================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ==========================
# Spring Security Debug (Disable in Production!)
# ==========================
spring.security.debug=true

# ==========================
# Logging Configuration
# ==========================
logging.level.root=INFO
logging.level.com.novaTech.Nova=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.security.web.authentication=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
logging.level.com.novaTech.Nova.Security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ==========================
# Jackson Configuration
# ==========================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ==========================
# Actuator (Optional - for monitoring)
# ==========================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ==========================
# Gmail SMTP
# ==========================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=ERROR
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.postgresql=DEBUG

