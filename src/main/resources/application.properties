# ==========================
# Spring Application
# ==========================
spring.application.name=Nova
server.port=${SERVER_PORT:8080}

# ==========================
# Database Configuration
# ==========================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# ==========================
# JWT Configuration
# ==========================
jwt.secret=${JWT_SECRET}
jwt.access-expiration-ms=${JWT_ACCESS_EXPIRATION_MS:3600000}
jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000}

# Token Encryption Key (AES-256)
security.token.encryption-key=${TOKEN_ENCRYPTION_KEY}

# ==========================
# Base URL for OAuth2
# ==========================
app.base-url=${APP_BASE_URL}

# ==========================
# Frontend URL
# ==========================
app.frontend-url=${APP_FRONTEND_URL}

# ==========================
# Google OAuth2
# ==========================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}

# ==========================
# GitHub OAuth2
# ==========================
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=user:email
spring.security.oauth2.client.registration.github.redirect-uri=${GITHUB_REDIRECT_URI}
spring.security.oauth2.client.registration.github.client-name=GitHub
spring.security.oauth2.client.provider.github.user-info-uri=https://api.github.com/user
spring.security.oauth2.client.registration.github.user-name-attribute=id

# ==========================
# HuggingFace API
# ==========================
huggingface.text.api.url=${HUGGINGFACE_TEXT_API_URL}
huggingface.image.api.url=${HUGGINGFACE_IMAGE_API_URL}
huggingface.api.key=${HUGGINGFACE_API_KEY}
huggingface.api.inference-url=${HUGGINGFACE_INFERENCE_URL}
huggingface.api.router-url=${HUGGINGFACE_ROUTER_URL}

huggingface.models.summarization=${HUGGINGFACE_MODEL_SUMMARIZATION}
huggingface.models.qa=${HUGGINGFACE_MODEL_QA}
huggingface.models.chat=${HUGGINGFACE_MODEL_CHAT}

# ==========================
# Cerebras API
# ==========================
cerebras.api.key=${CEREBRAS_API_KEY}
cerebras.base.url=${CEREBRAS_BASE_URL}
cerebras.model=${CEREBRAS_MODEL}

# ==========================
# RapidAPI Configuration
# ==========================
rapidapi.key=${RAPIDAPI_KEY}

rapidapi.netflix.host=${RAPIDAPI_NETFLIX_HOST}
rapidapi.netflix.url=${RAPIDAPI_NETFLIX_URL}

rapidapi.spotify.host=${RAPIDAPI_SPOTIFY_HOST}
rapidapi.spotify.url=${RAPIDAPI_SPOTIFY_URL}

rapidapi.workout.host=${RAPIDAPI_WORKOUT_HOST}
rapidapi.workout.base-url=${RAPIDAPI_WORKOUT_BASE_URL}

rapidapi.shazam.host=${RAPIDAPI_SHAZAM_HOST}
rapidapi.shazam.url=${RAPIDAPI_SHAZAM_URL}

rapidapi.weather.host=${RAPIDAPI_WEATHER_HOST}
rapidapi.weather.url=${RAPIDAPI_WEATHER_URL}

rapidapi.open-weather.host=${RAPIDAPI_OPEN_WEATHER_HOST}

# ==========================
# Search API (Serper)
# ==========================
searchapi.key=${SEARCHAPI_KEY}
search.api.url=${SEARCH_API_URL}

# ==========================
# Swagger configuration
# ==========================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ==========================
# File Upload Configuration
# ==========================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# ==========================
# Spring Security Debug
# ==========================
spring.security.debug=true

# ==========================
# Logging Configuration
# ==========================
logging.level.root=INFO
logging.level.com.novaTech.Nova=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web=DEBUG
logging.level.org.springframework.security.web.authentication=DEBUG
logging.level.org.springframework.security.web.access=DEBUG
logging.level.com.novaTech.Nova.Security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.flywaydb=DEBUG

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ==========================
# Jackson Configuration
# ==========================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# ==========================
# Actuator (Optional)
# ==========================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ==========================
# Gmail SMTP
# ==========================
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ==========================
# GetStream Configuration
# ==========================
getstream.api.key=${GETSTREAM_API_KEY}
getstream.organization.id=${GETSTREAM_ORG_ID}
getstream.project.id=${GETSTREAM_PROJECT_ID}
getstream.api.secret=${GETSTREAM_API_SECRET}

# ==========================
# WebSocket Configuration
# ==========================
websocket.allowed-origins=${WEBSOCKET_ALLOWED_ORIGINS}

# ==========================
# File Upload
# ==========================
file.upload-dir=./uploads
file.max-size=50MB
spring.mvc.favicon.enabled=false

# ==========================
# Rate Limiting Configuration
# ==========================
rate.limit.enabled=true
rate.limit.capacity=100
rate.limit.refill-seconds=1
rate.limit.track-by-ip=true
rate.limit.max-cache-size=100000
rate.limit.excluded-paths=/actuator/**,/error,/favicon.ico,/.well-known/**

# ==========================
# Cache Configuration
# ==========================
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=10000,expireAfterWrite=30m

spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.out-of-order=false

# ==========================
# JaaS (8x8.vc) ? Jitsi as a Service
# ==========================
jitsi.domain=${JITSI_DOMAIN_2:8x8.vc}
jitsi.app.id=${JITSI_APP_ID}
jitsi.api.key.id=${JITSI_API_KEY_ID}
jitsi.private.key=${JITSI_PRIVATE_KEY}
jitsi.jwt.enabled=true
jitsi.room.expiry-hours=${JITSI_ROOM_EXPIRY_HOURS:2}